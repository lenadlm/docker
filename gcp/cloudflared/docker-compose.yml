services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    labels:
      - "com.centurylinklabs.watchtower.enable=true" 
    networks:
      - external_network
      
networks:
  external_network:
    external: true
