services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - CONTAINERS=1
      - GET=1
      - IMAGES=1
      - INFO=1
      - NETWORKS=1
      - POST=1
      - SERVICES=1
      - SYSTEM=1
      - VERSION=1
      - TZ=Africa/Nairobi
    networks:
      internal_network:
        ipv4_address: 172.30.0.30
    ports:
      - "127.0.0.1:2375:2375" 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  firefox:
    image: lscr.io/linuxserver/firefox:latest
    container_name: firefox
    environment:
      - PUID=1000
      - PGID=1000
      - CUSTOM_USER=leo
      - PASSWORD=${PASSWORD}
      - TZ=Africa/Nairobi
      - FIREFOX_CLI=${FIREFOX_CLI}
    volumes:
      - /docker/firefox/config:/config
    ports:
      - 3300:3000
      - 3301:3001
    networks:
      - internal_network
    shm_size: "1gb"
    restart: unless-stopped
 
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - TZ=Africa/Nairobi
      - WATCHTOWER_TRACE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATIONS_HOSTNAME=SRV1046363
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL}
    networks:
      - internal_network
    volumes:
      - /opt/docker/watchtower/config.json:/config.json
    depends_on:
      - docker-socket-proxy

networks:
  internal_network:
    external: true
