services:

  mariadb:
    image: mariadb:latest
    container_name: kodi-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: kodi
      MYSQL_USER: kodi
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - portainer_default
    dns:
      - 172.30.0.53
    volumes:
      - ${DATADIR}/kodi/mariadb:/var/lib/mysql

  kodi-headless:
    image: matthuisman/kodi-headless:latest
    container_name: kodi-headless
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Africa/Nairobi
      MYSQL_HOST: mariadb
      MYSQL_USER: kodi
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: kodi
    ports:
      - "8080:8080"
      - "9090:9090"
      - "9777:9777/udp"
    networks:
      - portainer_default
    dns:
      - 172.30.0.53
    env_file:
      - ${DATADIR}/kodi/kodi.env
    volumes:
      - ${DATADIR}/kodi/config:/config/.kodi

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    ports:
      - "32400:32400"
    devices:
      - "/dev/dri:/dev/dri"
    networks:
      - portainer_default
    dns:
      - 172.30.0.53
    volumes:
      - ${DATADIR}/plex/config:/config
      - /d/data/media:/media

  kometa:
    image: lscr.io/linuxserver/kometa:latest
    container_name: kometa
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - KOMETA_CONFIG=/config/config.yml
      - KOMETA_TIME=06:00
    networks:
      - portainer_default
    dns:
      - 172.30.0.53
    volumes:
      - ${DATADIR}/plex/kometa/config:/config

  samsung-tvplus:
    image: matthuisman/samsung-tvplus-for-channels
    container_name: samsung-tvplus
    restart: unless-stopped
    environment:
      - REGIONS=ca|gb|us
      - TZ=Africa/Nairobi
    ports:
      - "8182:80"
    networks:
      - portainer_default
    dns:
      - 172.30.0.53

  xteve:
    image: tinyserve/xteve:latest
    container_name: xteve
    restart: unless-stopped
    privileged: true
    environment:
      - TZ=Africa/Nairobi
    networks:
      - portainer_default
    dns:
      - 172.30.0.53
    ports:
      - "34400:34400"
    volumes:
      - ${DATADIR}/xteve:/etc/xteve
    logging:
      options:
        max-size: "10m"
        max-file: "5"

networks:
  portainer_default:
    external: true
