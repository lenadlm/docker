services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - SERVICES=1
      - INFO=1
      - VERSION=1
      - SYSTEM=1
      - POST=1
      - TZ=Africa/Nairobi
    networks:
      - internal_network
      - external_network
    ports:
      - "127.0.0.1:2375:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - external_network

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - HASHED_PASSWORD=${HASHED_PASSWORD}
      - SUDO_PASSWORD_HASH=${SUDO_PASSWORD_HASH}
      - DEFAULT_WORKSPACE=/config/workspace
      - PWA_APPNAME=code-server
    volumes:
      - /docker/code-server/config:/config
    ports:
      - 8443:8443
    networks:
      - external_network
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Africa/Nairobi
      - TZ=Africa/Nairobi
    volumes:
      - /docker/n8n:/home/node/.n8n
    networks:
      - external_network
    restart: unless-stopped

  remmina:
    image: lscr.io/linuxserver/remmina:latest
    container_name: remmina
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - CUSTOM_USER=leo
    volumes:
      - /docker/remmina/config:/config
    ports:
      - 3300:3000
      - 3301:3001
    networks:
      - external_network
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - TZ=Africa/Nairobi
      - WATCHTOWER_TRACE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=10800
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATIONS_HOSTNAME=LEO-MPC01
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL}
    networks:
      - internal_network
      - external_network
    volumes:
      - /docker/watchtower/config.json:/config.json
    depends_on:
      - docker-socket-proxy

networks:
  internal_network:
    external: true
  external_network:
    external: true
