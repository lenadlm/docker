services:
  copyparty:
    image: copyparty/ac:latest
    container_name: copyparty
    user: "1000:1000"
    ports:
      - 3923:3923
    volumes:
      - /docker/copyparty/cfg:/cfg:rw
      - /docker:/w:rw
      - /mnt/d:/w:rw
      - /home/leo:/w:rw
    environment:
      LD_PRELOAD: /usr/lib/libmimalloc-secure.so.NOPE
      PYTHONUNBUFFERED: 1    
    networks:
      - external_network
    stop_grace_period: 15s
networks:
  external_network:
    external: true
