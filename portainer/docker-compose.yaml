services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9443:9443
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PORTAINER_THEME=dark
    networks:
      default:
        ipv4_address: 172.30.0.10
    restart: unless-stopped

volumes:
  data:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
